<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>
  
  <!-- Number Boxes -->
  <g transform="translate(56, 180)">
    <rect x="0" y="0" width="90" height="110" rx="16" fill="white" fill-opacity="0.9"/>
    <rect x="110" y="0" width="90" height="110" rx="16" fill="white" fill-opacity="0.9"/>
    <rect x="220" y="0" width="90" height="110" rx="16" fill="white" fill-opacity="0.9"/>
    <rect x="330" y="0" width="90" height="110" rx="16" fill="white" fill-opacity="0.9"/>
    
    <!-- Numbers -->
    <text x="45" y="75" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#F43F5E" text-anchor="middle">1</text>
    <text x="155" y="75" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#F43F5E" text-anchor="middle">9</text>
    <text x="265" y="75" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#F43F5E" text-anchor="middle">2</text>
    <text x="375" y="75" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#F43F5E" text-anchor="middle">8</text>
  </g>
  
  <!-- Bulls indicator -->
  <circle cx="180" cy="380" r="30" fill="#22C55E"/>
  <text x="180" y="392" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">2</text>
  
  <!-- Cows indicator -->
  <circle cx="332" cy="380" r="30" fill="#F59E0B"/>
  <text x="332" y="392" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">1</text>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FEF3E2"/>
      <stop offset="50%" stop-color="#FFE4E6"/>
      <stop offset="100%" stop-color="#FCE7C6"/>
    </linearGradient>
  </defs>
</svg>
